<ion-header>
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let sort of this.sort">
      <ion-item-sliding>
      <ion-item (click)="viewGraph(sort)">
        <ion-label><h2>{{sort.requestData.algorithm}}</h2><p>{{sort.id}}</p><p>{{sort.requestData.minElements}}</p><p>{{sort.requestData.maxElements}}</p><p>{{sort.requestData.step}}</p><p>{{sort.requestData.date}}</p></ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="this.delete(sort)">
        <ion-item-option color="danger" expandable (click)="this.delete(sort)">
          <ion-icon slot="icon-only" name="trash" style="zoom:1.25"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ng-container>
   </ion-list>
</ion-content>
